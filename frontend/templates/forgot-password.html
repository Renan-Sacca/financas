<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha - Sistema de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Esqueceu sua senha?</h3>
                        <p class="mb-0">Digite seu email para receber um link de redefinição</p>
                    </div>
                    <div class="card-body">
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Link</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Lembrou da senha? <a href="/login">Fazer Login</a></p>
                        </div>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Desabilitar botão durante o envio
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Se o email existir em nossa base, um link de redefinição foi enviado. Verifique sua caixa de entrada.</div>';
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.detail}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Erro ao enviar email. Tente novamente.</div>';
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Link';
            }
        });
    </script>
</body>
</html>
