<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Sistema de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Finanças</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/profile">Perfil</a>
                <a class="nav-link" href="#" onclick="logout()">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Meu Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="idTelegram" class="form-label">ID Telegram (opcional)</label>
                                        <input type="number" class="form-control" id="idTelegram" placeholder="123456789">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="usernameTelegram" class="form-label">Username Telegram (opcional)</label>
                                <input type="text" class="form-control" id="usernameTelegram" placeholder="@usuario">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/login';
        }

        // Carregar dados do usuário
        async function loadUserData() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('fullName').value = user.full_name || '';
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('telefone').value = user.telefone || '';
                    document.getElementById('idTelegram').value = user.id_telegram || '';
                    document.getElementById('usernameTelegram').value = user.username_telegram || '';
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                window.location.href = '/login';
            }
        }

        // Atualizar perfil
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const telefone = document.getElementById('telefone').value;
            const idTelegram = document.getElementById('idTelegram').value;
            const usernameTelegram = document.getElementById('usernameTelegram').value;
            const messageDiv = document.getElementById('message');
            
            const updateData = {
                full_name: fullName,
                telefone: telefone || null,
                id_telegram: idTelegram ? parseInt(idTelegram) : null,
                username_telegram: usernameTelegram || null
            };
            
            try {
                const response = await fetch('/api/auth/me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Perfil atualizado com sucesso!</div>';
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.detail}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Erro ao atualizar perfil. Tente novamente.</div>';
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Carregar dados ao inicializar
        loadUserData();
    </script>
</body>
</html>
