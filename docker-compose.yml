version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000